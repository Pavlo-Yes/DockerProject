version: "3.2"

services:
  app:
    build:
      context: .
    ports:
    - "8000:8000"
    volumes:
    - "./backend:/app"
    environment:
      - DB_NAME=test
      - MYSQL_USER=docker-user
      - MYSQL_PASSWORD=test
    restart: on-failure


    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"

  db:
    image: mysql:8.0
    ports:
    - "3308:3306"
    environment:
      MYSQL_DATABASE: 'test'
      MYSQL_USER: 'docker-user'
      MYSQL_PASSWORD: 'test'
      MYSQL_ROOT_PASSWORD: 'sdfsdfsdfsfsdfsdfs'
    restart: on-failure
    volumes:
    - ./db_django:/var/lib/mysql

  web:
    image: nginx:alpine
    ports:
    - "8080:80"
    volumes:
    - ./dist:/usr/share/nginx/html
    - ./fe.conf:/etc/nginx/conf.d/default.conf
